<!DOCTYPE html>
<html>
<head>
	<title>signup</title>
</head>
<body>
	<div class="container jumbotron">
		{% if registered %}
			<h1>Thank you for registering.</h1>
		{% else %}
			<h1>Register Here</h1>
			<h3>Fill out the form:</h3>

			<form enctype="multipart/form-data" method="POST">
				{% csrf_token %}
				{{ user_form.as_p }}
				<input type="submit" name="" value="Register">
			</form>				
		{% endif %}
	</div>

</body>
</html>
