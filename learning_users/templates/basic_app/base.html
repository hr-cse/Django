<!DOCTYPE html>
<html>
<head>
	<title>Base Template</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	    <div class="navbar-nav">
	      <a class="nav-item navbar-brand" href="{% url "index" %}">Django</a>
	      <a class="nav-item nav-link" href="{% url "basic_app:register" %}">Register</a>
	      <a class="nav-item nav-link" href="{% url "admin:index" %}">Admin</a>

	      {% if user.is_authenticated %}
	      <a class="nav-item nav-link" href="{% url "logout" %}">Logout</a>
	      {% else %}
	      <a class="nav-item nav-link" href="{% url "basic_app:user_login" %}">Login</a>
	      {% endif %}


	    </div>
	  </div>
	</nav>
	<div class="container">
		{% block body_block %}
		{% endblock %}
	</div>
</body>
</html>
